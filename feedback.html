<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>E-library | Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <a class="logo" href="https://www.bmsce.ac.in/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png" alt="logo">
        </a>
        <h1>STUDENT E-LIBRARY PORTAL</h1>
        <!-- <div class="btnlogin">
            <a href="login.html"><button>Login/Sign up</button></a>
        </div> -->


        <div class="nav">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="donat.html">Donate us!</a>
            <a href="feedback.html">Feedback</a>
            <a href="faq.html">FAQ</a>

        </div>
    </header>
    <img id="back-img" src="https://www.ias.edu/sites/default/files/styles/hero_large/public/library/Math-NS%20Library_1.jpg?h=c74750f6&itok=GZoFeTzo">
    <div class="container">
        <div class="post">
            <div class="text">Thanks for rating us!</div>
            <div class="edit">EDIT</div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fas fa-star"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fas fa-star"></label>
            <form action="#">
                <div class="comm"></div>
                <div class="textarea">
                    <textarea cols="30" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button");
        const post = document.querySelector(".post");
        const widget = document.querySelector(".star-widget");
        const editBtn = document.querySelector(".edit");
        btn.onclick = () => {
            widget.style.display = "none";
            post.style.display = "block";
            editBtn.onclick = () => {
                widget.style.display = "block";
                post.style.display = "none";
            }
            return false;
        }
    </script>

</body>

</html>
