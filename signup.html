</head>
<body>
    <header>
        <a class="logo" href="https://www.bmsce.ac.in/">
            <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/87/BMS_College_of_Engineering.svg/1200px-BMS_College_of_Engineering.svg.png" alt="logo">

        </a>
        <h1>STUDENT E-LIBRARY PORTAL</h1>
        <!-- <div class="btnlogin">
            <a href="login.html"><button>Login/Sign up</button></a>
        </div> -->


        <div class="nav">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About us</a>
            <a href="donat.html">Donate us!</a>
            <a href="feedback.html">Feedback</a>
            <a href="faq.html">FAQ</a>

        </div>
    </header>
    <main>
        <video id="bgvid" src="B.M.S College of Engineering Central Library.mp4" autoplay muted loop></video>
    <div class="box">
        <form  id="create-account-form" action="login.html">
        
        <div class="title">
            <h2>Create Account</h2>
        </div>

        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- EMAIL -->
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>
        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="confirmpassword">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <p>Error Message</p>
        </div>

        <button type="submit" class="btn">Submit</button>
    </form>
    </div>
<script src="signup.js"></script>
</body>
</html>
